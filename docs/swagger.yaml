host: localhost:9999
info:
  contact: {}
  description: Venture Backend Major API
  termsOfService: http://swagger.io/terms/
  title: Venture API
  version: "0.1"
paths:
  /contract:
    post:
      consumes:
      - application/json
      description: Cria um novo contrato com os dados fornecidos
      parameters:
      - description: Dados do contrato
        in: body
        name: contract
        required: true
        schema:
          $ref: '#/definitions/value.CreateContractRequestParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/agreements.ContractRequest'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Cria um novo contrato
      tags:
      - Contracts
  /contract/{id}:
    get:
      description: Retorna um contrato pelo seu UUID
      parameters:
      - description: UUID do contrato
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/value.GetContract'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Busca um contrato
      tags:
      - Contracts
    post:
      description: Cancela um contrato pelo UUID
      parameters:
      - description: UUID do contrato
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: contrato cancelado com sucesso
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Cancela um contrato
      tags:
      - Contracts
  /contract/driver/{cnh}:
    get:
      description: Retorna todos os contratos associados ao CNH do motorista
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/value.DriverListContracts'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista contratos de um motorista
      tags:
      - Contracts
  /contract/responsible/{cpf}:
    get:
      description: Retorna todos os contratos associados ao CPF do responsável
      parameters:
      - description: CPF do responsável
        in: path
        name: cpf
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/value.ResponsibleListContracts'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista contratos de um responsável
      tags:
      - Contracts
  /contract/school/{cnpj}:
    get:
      description: Retorna todos os contratos associados ao CNPJ da escola
      parameters:
      - description: CNPJ da escola
        in: path
        name: cnpj
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/value.SchoolListContracts'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista contratos de uma escola
      tags:
      - Contracts
  /driver:
    post:
      consumes:
      - application/json
      parameters:
      - description: Dados do motorista
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Driver'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/value.GetDriver'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Cria um novo motorista
      tags:
      - Drivers
  /driver/{cnh}:
    delete:
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Deleta motorista
      tags:
      - Drivers
    get:
      description: Retorna os dados de um motorista pelo CNH
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/value.GetDriver'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Busca motorista
      tags:
      - Drivers
    patch:
      consumes:
      - application/json
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      - description: Campos a serem atualizados
        in: body
        name: body
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Atualiza dados do motorista
      tags:
      - Drivers
  /driver/invites/{cnh}:
    get:
      description: Retorna todos os convites enviados para o motorista
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/value.DriverListInvite'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista convites do motorista
      tags:
      - Invites
  /driver/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Credenciais de login (email e senha)
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Driver'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login de motorista
      tags:
      - Drivers
  /driver/partners/{cnh}:
    get:
      description: Retorna todos os parceiros vinculados ao motorista
      parameters:
      - description: CNH do motorista
        in: path
        name: cnh
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/value.DriverListPartners'
              type: array
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Lista parceiros do motorista
      tags:
      - Partners
  /invite:
    post:
      consumes:
      - application/json
      description: Cria um convite entre escola e motorista
      parameters:
      - description: Dados do convite
        in: body
        name: invite
        required: true
        schema:
          $ref: '#/definitions/entity.Invite'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Envia um convite
      tags:
      - Invites
  /invite/{id}/accept:
    patch:
      description: Aceita um convite existente
      parameters:
      - description: ID do convite
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Aceita convite
      tags:
      - Invites
  /invite/{id}/decline:
    delete:
      description: Recusa e deleta um convite existente
      parameters:
      - description: ID do convite
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Recusa convite
      tags:
      - Invites
  /kid/{cpf}:
    post:
      consumes:
      - application/json
      description: Cria um novo filho vinculado ao CPF do responsável
      parameters:
      - description: CPF do responsável
        in: path
        name: cpf
        required: true
        type: string
      - description: Dados do filho
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/entity.Kid'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
