  value.GetDriver:
    properties:
      accessibility:
        type: boolean
      amount:
        type: number
      biography:
        type: string
      car:
        type: string
      city:
        type: string
      created_at:
        type: string
      descriptions:
        type: string
      email:
        type: string
      gallery:
        additionalProperties:
          type: string
        type: object
      id:
        type: integer
      name:
