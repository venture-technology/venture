basePath: /api/v1/
definitions:
  agreements.ContractRequest:
    properties:
      cc_email_addresses:
        items:
          type: string
        type: array
      expires_at:
        type: integer
      field_options:
        properties:
          date_format:
            type: string
        type: object
      file_urls:
        items:
          type: string
        type: array
      message:
        type: string
      metadata:
        $ref: '#/definitions/agreements.Metadata'
      signers:
        items:
          $ref: '#/definitions/agreements.Signer'
        type: array
      signing_options:
        properties:
          default_type:
            type: string
          draw:
            type: boolean
          phone:
            type: boolean
          type:
            type: boolean
          upload:
            type: boolean
        type: object
      subject:
        type: string
      test_mode:
        type: boolean
      title:
        type: string
    type: object
  agreements.Metadata:
    properties:
      custom_id:
        type: string
      keys:
        properties:
          amount_contract:
            type: number
          anual_contract_value:
            type: number
          date_time:
            type: string
          driver_id:
            type: string
          driver_name:
            type: string
          kid_id:
            type: string
          kid_name:
            type: string
          responsible_addr:
            type: string
          responsible_cpf:
            type: string
          responsible_email:
            type: string
          responsible_id:
            type: string
          responsible_name:
            type: string
          responsible_phone:
            type: string
          school_addr:
            type: string
          school_id:
            type: string
          school_name:
            type: string
          time:
            type: string
          uuid:
            type: string
        type: object
    type: object
  agreements.Signer:
    properties:
      email_address:
        type: string
      name:
        type: string
    type: object
  entity.Address:
    properties:
      complement:
        type: string
      number:
        type: string
      street:
        type: string
      zip:
        type: string
    required:
    - number
    - street
    - zip
    type: object
  entity.Car:
    properties:
      capacity:
        type: integer
      name:
        type: string
      year:
        type: string
    required:
    - capacity
    - name
    - year
    type: object
  entity.Driver:
    properties:
      accessibility:
        type: boolean
      address:
        $ref: '#/definitions/entity.Address'
      amount:
        type: number
      biography:
        type: string
      car:
        $ref: '#/definitions/entity.Car'
      city:
        type: string
      cnh:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      descriptions:
        type: string
      email:
        type: string
      id:
        type: integer
      municipal_record:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        example: +55 11 123456789
        type: string
      pix_key:
        type: string
      profile_image:
        type: string
      qrcode:
        type: string
      schedule:
        type: string
      seats:
        $ref: '#/definitions/entity.Seats'
      states:
        type: string
      updated_at:
        type: string
    required:
    - address
    - amount
    - car
    - cnh
    - email
    - municipal_record
    - name
    - phone
    type: object
  entity.Invite:
    properties:
      accepted_at:
        type: string
      created_at:
        type: string
      driver:
        $ref: '#/definitions/entity.Driver'
      driver_id:
        type: string
      id:
        type: integer
      school:
        $ref: '#/definitions/entity.School'
      school_id:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  entity.InvoiceInfo:
    properties:
      amount:
        type: number
      amount_cents:
        type: integer
      date:
        type: string
      id:
        type: string
      month:
        type: string
      status:
        type: string
    type: object
  entity.Kid:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      profile_image:
        type: string
      responsible:
        allOf:
        - $ref: '#/definitions/entity.Responsible'
        description: Chave estrangeira corretamente configurada
      responsible_id:
        description: responsible_id field exists to not have conflict with the responsible
          entity
        type: string
      rg:
        example: "559378847"
        type: string
      shift:
        enum:
        - matutino
        - vespertino
        - noturno
        type: string
      updated_at:
        type: string
    required:
    - name
    - rg
    type: object
  entity.Responsible:
    properties:
      address:
        $ref: '#/definitions/entity.Address'
      card_token:
        description: credit card token on create responsible
        type: string
      city:
        type: string
      cpf:
        description: sem pontuação
        example: "44000000000"
        type: string
      created_at:
        type: string
      customer_id:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      payment_method_id:
        type: string
      phone:
        description: o telefone deve seguir este mesmo formato
        example: +55 11 123456789
        type: string
      profile_image:
        type: string
      states:
        type: string
      updated_at:
        type: string
    required:
    - address
    - cpf
    - email
    - name
    - password
    - phone
    type: object
  entity.School:
    properties:
      address:
        $ref: '#/definitions/entity.Address'
      city:
        type: string
      cnpj:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      password:
        type: string
      phone:
        example: +55 11 123456789
        type: string
      profile_image:
        type: string
      states:
        type: string
      updated_at:
        type: string
    required:
    - address
    - cnpj
    - email
    - name
    - password
    - phone
    type: object
  entity.Seats:
    properties:
      afternoon:
        type: integer
      morning:
        type: integer
      night:
        type: integer
      remaining:
        type: integer
    type: object
  value.CreateContractRequestParams:
    properties:
      driver_cnh:
        type: string
      kid_rg:
        type: string
      responsible_cpf:
        type: string
      school_cnpj:
        type: string
    type: object
  value.DriverListContracts:
    properties:
      amount:
        type: number
      created_at:
        type: integer
      expire_at:
        type: integer
      id:
        type: integer
      kid:
        $ref: '#/definitions/value.GetKidContract'
      record:
        type: string
      responsible:
        $ref: '#/definitions/value.GetParentContract'
      school:
        $ref: '#/definitions/value.GetSchoolContract'
      status:
        type: string
    type: object
  value.DriverListInvite:
    properties:
      address:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
      profile_image:
        type: string
    type: object
  value.DriverListPartners:
    properties:
      address:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      profile_image:
        type: string
    type: object
  value.GetContract:
    properties:
      contract:
        $ref: '#/definitions/value.GetContractOutput'
      invoices:
        additionalProperties:
          $ref: '#/definitions/entity.InvoiceInfo'
        type: object
    type: object
  value.GetContractOutput:
    properties:
      created_at:
        type: integer
      driver:
        $ref: '#/definitions/value.GetDriverContract'
      expired_at:
        type: integer
      id:
        type: integer
      kid:
        $ref: '#/definitions/value.GetKidContract'
      responsible:
        $ref: '#/definitions/value.GetParentContract'
      school:
        $ref: '#/definitions/value.GetSchoolContract'
      signing_url:
        type: string
      status:
        type: string
      subscription_id:
        type: string
      uuid:
        type: string
